{% extends "main.html" %}
{% load bootstrap5 %}

{% block content %}
  <form action="" method="post" class="mt-5 p-5">
  {% csrf_token %}

  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <div class="mb-3">
          <label class="form-label">Email</label>
            {% bootstrap_field form.email show_label=False %}
      </div>
    <input type="submit" class="btn btn-primary btn-lg" value="Reset password">
  </form>
{% endblock content %}
